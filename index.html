<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatHack</title>
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f2f2f2;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 600px;
            width: 90%;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .input {
            font-size: 18px;
            padding: 10px;
            width: calc(100% - 20px);
            margin-bottom: 20px;
            border: 2px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .button {
            font-size: 20px;
            padding: 12px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://play-lh.googleusercontent.com/0V_irCHUxdidqRRmI5FZHsDeP8Pz03NDRG82f2JNyLR6qXRJGGNM_IRol18YoouGiomd=w240-h480-rw" alt="Logo" style="border-radius: 10%;">
        <h1>WHATHACK</h1>
        <p>Enter Victim's Whatsapp Number To Send An Anonymous Message</p>
        <div>
            <label for="target-number">Target's Number</label>
            <input class="input" id="target-number" type="tel" placeholder="e.g; +919876543210">
        </div>
        <div>
            <label for="message">Message</label>
            <input class="input" id="message" type="text" placeholder="Your Message">
        </div>
        <button class="button">Send Message</button>
    </div>
</body>
</html>
